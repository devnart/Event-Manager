<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="column">
        <div class="logos">
          <img src="img/logo.png" alt="Youcode Logo" />
        </div>
        <h1>Make any occasion unforgettable.</h1>
      </div>
      <div class="column">
        <div class="inner-content">
          <div class="content">
            <h2>Hello There,</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi
              fugiat dignissimos dolores.
            </p>
          </div>
          <form action="">
            <label for="email">Email Adress</label>
            <input type="email" name="email" id="email" />
            <label for="pswd">Password</label>
            <input type="password" name="password" id="pswd" />
            <div style="margin-bottom: 20px;">
              <input type="checkbox" name="stayLogged" id="stayLogged" />
              <label for="stayLogged">Keep me logged in</label>
            </div>
            <input type="submit" value="Login" name="submit" />
          </form>
          <p class="bottom-p">Don't have an account? <a href="register.html">sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
