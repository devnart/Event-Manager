<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />

  </head>
  <body class="register">
    <div class="wrapper">
      <div class="column">
        <div class="logos">
          <img src="img/logo.png" alt="Youcode Logo" />
        </div>
        <h1>Make any occasion unforgettable.</h1>
      </div>
      <div class="column">
        <div class="inner-content">
          <div class="content">
            <h2>Hello There,</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi
              fugiat dignissimos dolores.
            </p>
          </div>
          <form action="">
              <div class="col-2">

              
              <div>
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">
              </div>
              <div>
                  <label for="class">Class</label>
                  <select name="class" id="class">
                      <option value="all">All</option>
                      <option value="alan turing">Alan Turing</option>
                  </select>
              </div>
            </div>
            <label for="email">Email Adress</label>
            <input type="email" name="email" id="email" />
            <label for="pswd">Password</label>
            <input type="password" name="password" id="pswd" />

            <input type="submit" value="Register" name="submit" />
          </form>
          <p class="bottom-p">Already have an account? <a href="login.html">login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
